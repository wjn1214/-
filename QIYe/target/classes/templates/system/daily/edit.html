<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改员工考勤信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-daily-edit" th:object="${comAttendDaily}">
            <input name="id" th:field="*{id}" type="hidden">
<!--            <div class="form-group">    -->
<!--                <label class="col-sm-3 control-label is-required">员工工号：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="empId" th:field="*{empId}" class="form-control" type="text" required>-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">迟到天数：</label>
                <div class="col-sm-8">
                    <input name="daysLate" th:field="*{daysLate}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">早退天数：</label>
                <div class="col-sm-8">
                    <input name="daysLeave" th:field="*{daysLeave}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">缺勤天数：</label>
                <div class="col-sm-8">
                    <input name="daysAbsent" th:field="*{daysAbsent}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">请假天数：</label>
                <div class="col-sm-8">
                    <input name="daysOff" th:field="*{daysOff}" class="form-control" type="text" required>
                </div>
            </div>
<!--            <div class="form-group">    -->
<!--                <label class="col-sm-3 control-label is-required">员工姓名：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="empName" th:field="*{empName}" class="form-control" type="text" required>-->
<!--                </div>-->
<!--            </div>-->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/daily";
        $("#form-daily-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-daily-edit').serialize());
            }
        }
    </script>
</body>
</html>
